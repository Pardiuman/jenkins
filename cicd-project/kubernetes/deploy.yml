apiVersion: apps/v1
kind: Deployment
metadata: 
  name: jaav-deploy
  labels:
    app: java
spec:
  selectors:
    matchLabels:
      app: java
  replicas: 2
  template:
    metadata: 
      labels:
        app: java
    spec:
      containers:
        - name: first-deploy-java
          image:  pardiuman/javafile:latest
          ports: 
            - containerPort: 8080


--- 

apiVersion: v1
kind: Service
metadata: 
  name: java-App-service
spec:
  selectors:
    app: java
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30001
  type: NodePort